<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e0f7e9;
        }
        .navbar {
            background-color: #3cb371;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: #f0fff0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #3cb371;
            border: none;
        }
        .btn-primary:hover {
            background-color: #2e8b57;
        }
        .login-container h3 {
            color: #3cb371;
            margin-bottom: 20px;
        }
        .footer {
            background-color: #3cb371;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Панель администратора</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/model">Прогноз</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin">Страница администратора</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Контейнер для авторизации -->
    <div class="login-container">
        <h3>Вход в систему</h3>
        <form method="POST">
            <div class="mb-3">
                <label for="emailInput" class="form-label">Электронная почта</label>
                <input type="email" class="form-control" name="username" id="emailInput" placeholder="Введите ваш email" required>
            </div>
            <div class="mb-3">
                <label for="passwordInput" class="form-label">Пароль</label>
                <input type="password" class="form-control" name="password" id="passwordInput" placeholder="Введите ваш пароль" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Войти</button>
        </form>
        <!-- <div class="mt-3">
            <p>Забыли пароль? <a href="#">Восстановить доступ</a></p>
        </div> -->
    </div>

    <!-- Нижний колонтитул -->
    <footer class="footer">
        <p>&copy; 2024 Авторизация. Все права защищены.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
