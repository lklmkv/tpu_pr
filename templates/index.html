<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аналитика успеваемости студентов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            background-color: #e0f7e9;
        }
        .navbar {
            background-color: #3cb371;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .filter-section {
            background-color: #3cb371;
            color: white;
            padding: 20px;
            border-radius: 10px;
        }
        .filter-button {
            background-color: #2e8b57;
            border: none;
        }
        .filter-button:hover {
            background-color: #256d47;
        }
        .card {
            border-color: #3cb371;
        }
        .footer {
            background-color: #3cb371;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Навигационная панель -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Аналитика успеваемости</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin">Страница администратора</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/autoriz">Вход</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Основной контент -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-4">
                <div class="filter-section">
                    <h4>Фильтр студентов по группе</h4>
                    <form>
                        <div class="mb-3">
                            <label for="groupSelect" class="form-label">Выберите группу</label>
                            <select class="form-select" id="groupSelect" aria-label="Выберите группу">
                                <option selected>Выберите группу</option>
                                <option value="1">Группа 1</option>
                                <option value="2">Группа 2</option>
                                <option value="3">Группа 3</option>
                            </select>
                        </div>
                        <button type="submit" class="btn filter-button text-white">Применить фильтр</button>
                    </form>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Аналитика успеваемости</h5>
                        <p class="card-text">Здесь будут отображаться данные об успеваемости студентов после применения фильтров.</p>
                        <canvas id="myChart" width="400" height="200"></canvas>

                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <!-- Нижний колонтитул -->
    <footer class="footer mt-5">
        <p>&copy; 2024 Аналитика успеваемости студентов. </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Функция для получения данных с сервера
        async function fetchData() {
            const response = await fetch('/data');  // Запрос к Flask маршруту /data
            const data = await response.json();
            console.log(data);
    
            // Обработка данных для графика
            const labels = data.map(item => item[0]); // Имена студентов
            const scores = data.map(item => item[1]); // Оценки студентов
    
            // Создание графика
            const ctx = document.getElementById('myChart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Суммарный балл за предмет',
                        data: scores,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
    
        // Вызов функции для отображения данных на графике
        fetchData();
    </script>
    
</body>
</html>
